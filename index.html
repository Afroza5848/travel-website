<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams Voyage</title>
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="Images/logo.png" alt="">
                    <h2>Dreams <span class="special">Voyage</span></h2>
                </div>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Pakages</a></li>
                    <li><a href="">Tesimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <i class="fa-solid fa-bars"></i>
            </nav>
        </div>
    </header>

    <main>

        <!-- banner section -->
        <div class="container">
            <div class="banner">
                <div class="banner-content">
                    <h2 class="banner-tittle">Explore Your Travel</h2>
                    <p class="banner-des">Travel is the movement of people between distant geographical locations.I love to travel and explore different places and I have been to many places in the world</p>

                    <div class="banner-explore">
                        <input type="text" placeholder="Where go">
                        <select name="" id="">
                            <option value="">When</option>
                        </select>
                        <select name="" id="">
                            <option value="">Select Type</option>
                        </select>
                        <button><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
                    </div>
                </div>
            </div>
        </div>

        
    </main>
